<html>
<head>
    <title>One Kings Lane</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/app.css" media="screen"/>
    <script type="application/javascript" src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/momentjs.min.js" type="application/javascript"></script>
</head>
<body>
<div id="wrapper">
    <div id="search-wrap">
        <!--
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>-->
        <img src="images/icons/search@1x.png" class="shadowed"/>
        <input type="text" id="search-input" placeholder="What are you looking for?"/>
    </div>

    <a href="http://www.onekingslane.com/" id="okl-logo" class="shadowed" target="_blank">
        <img src="images/logos/whitelogo@1x.png"/>
    </a>

    <div id="center-hr"></div>

    <div id="welcome-message" class="tshadow"></div>
    
    <div id="clock" class="tshadow"></div>
    
    <a href="#" id="refresh" class="shadowed-light">
        <!--
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>-->
        <img src="images/icons/refresh@1x.png" class="shadowed"/>
    </a>

    <div id="blog" class="tshadow">blog</div>

    <div id="event" class="tshadow">
        <div id="event-dialog">
            <ul>
                <li>
                    <div id="event-dialog-products"></div>
                </li>
                <li class="event-details">

                    <div class="title"><a class="event-dialog-url" href=""><span id="event-dialog-title"></span></a></div>
                    <div id="event-description"></div>
                    <button>GET THIS LOOK</button>
                </li>
            </ul>
        </div>
        <p class="event-look">Get This Look</p>
    </div>
</div>
<script src="js/dateHelper.js" type="application/javascript"></script>
<script src="data/events.js" type="application/javascript"></script>
<script src="data/blog.js" type="application/javascript"></script>
<script src="js/app.js" type="application/javascript"></script>
</body>
</html>
